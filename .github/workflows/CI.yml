name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:  
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2.3.2
    - uses: ilammy/msvc-dev-cmd@v1
      run: |
        pip install meson
        pip install ninja
        meson setup Build -Ddefault_library=static --buildtype debug
        cd Build
        ninja test
